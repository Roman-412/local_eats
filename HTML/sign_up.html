<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Eats - Sign Up</title>
    <link rel="stylesheet" href="../CSS/sign_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="signup-container">
        <h1 class="app-title">Local Eats</h1>
        <p class="tagline">Sign up to explore the freshest local food.</p>

        <form class="signup-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="User name" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="signup-button">Sign up</button>
        </form>

        <div class="links-group">
            <a href="#" class="link-text">forgot password?</a>
            <a href="#" class="link-text register-link">Register</a>
        </div>
    </div>
</body>
</html>
